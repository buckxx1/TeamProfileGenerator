<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class='container flex-row justify-space-between align-center py-3'>
            <h1 class='page-title text-secondary bg-dark py-2 px-3'>Our Team</h1>
        </div>
    </header>
    <main class="container my-5">

        <section class="my-3" id="managerCard">
            <h2 class="text-dark bg-primary p-2 text-center">Manager</h2>

            <div class="flex-row justify-center">
                <div class="card w-75">
                    <div class="card-header flex-row justify-space-between">
                        <div><strong><i class="fas fa-chess-king"></i> Manager</strong> <span>(Manager)</span></div>
                        <div class="text-right"><strong>ID: 1</strong></div>
                    </div>
                    <div class="card-body text-center">
                        <div class="bg-primary round-corners"><strong>E-mail</strong></div>
                        <div class="m-2"><a href="mailto:manager@email.com">manager@email.com</a></div>
                        <div class="bg-primary round-corners mt-3"><strong>Office Location</strong></div>
                        <div class="m-2">Room #33</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
